<link rel="stylesheet" type="text/css" media="only screen and (min-width: 320px)" href="{{ href }}"></link> #}

<script>
    // Create a link tag for the desktop stylesheet when the screen size is >= 768px
    if (window.matchMedia("(min-width: 320px)").matches) {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "{{ href }}";
        document.head.appendChild(link);
    }
</script>
